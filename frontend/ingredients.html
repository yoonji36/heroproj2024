<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재료 리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            padding: 20px;
        }

        h1 {
            color: #2d6a4f;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .ingredient-list {
            margin-top: 20px;
        }

        .ingredient-item {
            padding: 15px;
            background-color: #edf2f4;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .ingredient-item:hover {
            background-color: #e0f7fa;
        }

        .ingredient-checkbox {
            margin-right: 10px;
        }

        .add-ingredient-section {
            margin-top: 30px;
            text-align: center;
        }

        .btn-custom {
            background-color: #2d6a4f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #225c43;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-delete:hover {
            background-color: #d32f2f;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
        }

        #recipe-btn {
            background-color: #e68900;
            color: #333;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            display: block;
            width: 100%;
            text-align: center;
            border-radius: 8px;
        }

        #recipe-btn:hover {
            background-color: #e68900;
        }

        .form-control {
            border-radius: 8px;
        }

        .add-ingredient-section input[type="text"] {
            max-width: 400px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>재료 리스트</h1>
    
    <!-- 재료 리스트 (체크박스 추가) -->
    <form id="ingredient-form">
        <ul id="ingredient-list" class="ingredient-list">
            {% for ingredient in ingredients %}
            <li class="ingredient-item">
                <div>
                    <input type="checkbox" class="ingredient-checkbox" value="{{ ingredient }}">
                    <label>{{ ingredient }}</label>
                </div>
            </li>
            {% endfor %}
        </ul>

        <!-- 삭제 버튼 -->
        <div class="text-center">
            <button type="button" id="delete-ingredient-btn" class="btn btn-delete">삭제</button>
        </div>
    </form>

    <!-- 재료 추가 버튼 및 입력 필드 -->
    <div class="add-ingredient-section">
        <button id="add-ingredient-btn" class="btn btn-custom">재료 추가</button>
        <div id="ingredient-input-container" style="display: none;">
            <input type="text" id="new-ingredient" class="form-control my-2" placeholder="재료를 입력하세요">
            <button id="submit-ingredient-btn" class="btn btn-primary">추가하기</button>
        </div>
    </div>

    <!-- 레시피 만들기 버튼 추가 -->
    <button type="button" id="recipe-btn" class="recipe-btn">레시피 만들기</button>

</div>

<!-- Bootstrap JS (Popper.js 포함) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom Script -->
<!-- Bootstrap JS (Popper.js 포함) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom Script -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const addIngredientBtn = document.getElementById('add-ingredient-btn');
        const ingredientInputContainer = document.getElementById('ingredient-input-container');
        const submitIngredientBtn = document.getElementById('submit-ingredient-btn');
        const ingredientList = document.getElementById('ingredient-list');
        const newIngredientInput = document.getElementById('new-ingredient');
        const deleteIngredientBtn = document.getElementById('delete-ingredient-btn');
        const recipeBtn = document.getElementById('recipe-btn');

        // "재료 추가" 버튼 클릭 시 입력 필드 보이기
        addIngredientBtn.addEventListener('click', function () {
            ingredientInputContainer.style.display = 'block';
        });

        // "추가하기" 버튼 클릭 시 리스트에 재료 추가
        submitIngredientBtn.addEventListener('click', function () {
            const newIngredient = newIngredientInput.value.trim();
            
            if (newIngredient) {
                // 새 재료를 리스트에 추가
                const newListItem = document.createElement('li');
                newListItem.classList.add('ingredient-item');
                newListItem.innerHTML = `<div><input type="checkbox" class="ingredient-checkbox" value="${newIngredient}"> <label>${newIngredient}</label></div>`;
                ingredientList.appendChild(newListItem);

                // 서버로 새 재료 전송 (Ajax 사용)
                fetch('{% url "add_ingredient" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ ingredient: newIngredient })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        newIngredientInput.value = ''; // 입력 필드 초기화
                        ingredientInputContainer.style.display = 'none'; // 입력 필드 숨기기
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        });

        // "삭제" 버튼 클릭 시 선택된 재료 삭제
        deleteIngredientBtn.addEventListener('click', function () {
            const checkboxes = document.querySelectorAll('.ingredient-checkbox:checked');
            const ingredientsToDelete = Array.from(checkboxes).map(checkbox => checkbox.value);

            if (ingredientsToDelete.length > 0) {
                // 서버로 삭제 요청 보내기
                fetch('{% url "delete_ingredient" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ ingredients: ingredientsToDelete })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 성공하면 리스트에서 선택된 항목들 삭제
                        checkboxes.forEach(checkbox => checkbox.closest('.ingredient-item').remove()); // 부모 .ingredient-item 요소 삭제
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        });

        // "레시피 만들기" 버튼 클릭 시 레시피 목록 페이지로 이동
        recipeBtn.addEventListener('click', function () {
            window.location.href = "{% url 'recipe_list' %}";
        });
    });
</script>

</body>
</html>
