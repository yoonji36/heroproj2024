<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .signup-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>회원 가입</h2>

        <!-- action 경로를 수정: /signup/ -> /login/signup/ 또는 {% url 'signup-page' %} -->
        <form action="{% url 'signup-page' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">ID:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">비밀번호:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="height" class="form-label">키 (cm):</label>
                <input type="text" id="height" name="height" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="weight" class="form-label">몸무게 (kg):</label>
                <input type="text" id="weight" name="weight" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="bloodPressure" class="form-label">혈압:</label>
                <input type="text" id="bloodPressure" name="bloodPressure" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-custom">회원 가입</button>
        </form>
    </div>

    <!-- Bootstrap JS (Popper.js 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
