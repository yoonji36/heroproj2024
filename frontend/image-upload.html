<!-- 이미지 업로드 페이지 -->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOW MEAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image-preview {
            width: 400px;
            height: 400px;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: width 0.3s, height 0.3s, border 0.3s;
        }

        .image-preview img {
            display: none;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .image-preview.show img {
            display: block;
        }

        .image-preview p {
            color: #aaa;
            font-size: 16px;
        }

        .image-preview.show p {
            display: none;
        }

        .upload-btn {
            margin-top: 20px;
        }
    </style>

</head>
<body>

    <div class="upload-container">
        <!-- 이미지 미리보기 영역 -->
        <div class="image-preview" id="imagePreview">
            <p>이미지를 업로드 해주세요</p>
            <img id="previewImage" alt="Uploaded Image">
        </div>

        <!-- 이미지 업로드 버튼 -->
        <form action="{% url 'image_upload' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" class="upload-btn" id="imageUpload" name="image" accept="image/*" required>
            <button type="submit">Upload and Detect</button>
        </form>
        
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const previewImage = document.getElementById('previewImage');

        imageUpload.addEventListener('change', function() {
            const file = imageUpload.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = function() {
                        const width = img.width;
                        const height = img.height;

                        // 이미지 비율 유지하면서 500px 이내로 크기 조정
                        let maxWidth = 500;
                        let maxHeight = 500;

                        if (width > maxWidth || height > maxHeight) {
                            if (width / height > maxWidth / maxHeight) {
                                img.width = maxWidth;
                                img.height = Math.floor(maxWidth * (height / width));
                            } else {
                                img.height = maxHeight;
                                img.width = Math.floor(maxHeight * (width / height));
                            }
                        }

                        // 미리보기 영역에 이미지 표시
                        previewImage.src = img.src;
                        previewImage.style.width = img.width + "px";
                        previewImage.style.height = img.height + "px";

                        // 스타일 변경: 테두리 제거, 이미지 보여주기
                        imagePreview.style.width = img.width + "px";
                        imagePreview.style.height = img.height + "px";
                        imagePreview.style.border = "none";
                        imagePreview.classList.add('show');
                    };
                };

                reader.readAsDataURL(file);
            }
        });
    </script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/upload.js"></script>
</body>
</html>
