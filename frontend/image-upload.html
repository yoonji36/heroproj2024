<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOW MEAL - 이미지 업로드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8; /* 부드러운 헬스케어 색상 */
            color: #333;
        }

        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* 부드러운 그림자 */
            max-width: 500px;
            text-align: center;
        }

        .upload-container h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #2d6a4f; /* 헬스케어에 어울리는 초록색 */
            margin-bottom: 20px;
        }

        .image-preview {
            width: 400px;
            height: 400px;
            border: 2px dashed #4CAF50; /* 헬스케어 테마 초록색 */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: width 0.3s, height 0.3s, border 0.3s;
            border-radius: 15px; /* 둥근 모서리 */
            background-color: #f8f9fa; /* 부드러운 배경색 */
            position: relative;
        }

        .image-preview img {
            display: none;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .image-preview.show img {
            display: block;
        }

        .image-preview p {
            color: #aaa;
            font-size: 16px;
        }

        .image-preview.show p {
            display: none;
        }

        .upload-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #2d6a4f; /* 헬스케어 테마 색상 */
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background-color: #45a049;
        }

        .submit-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #ff9800; /* 헬스케어에 어울리는 주황색 */
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #e68900;
        }
    </style>

</head>
<body>

    <div class="upload-container">
        <!-- 타이틀 -->
        <h1>이미지 업로드</h1>

        <!-- 이미지 미리보기 영역 -->
        <div class="image-preview" id="imagePreview">
            <p>이미지를 업로드 해주세요</p>
            <img id="previewImage" alt="Uploaded Image">
        </div>

        <!-- 이미지 업로드 버튼 -->
        <form action="{% url 'image_upload' %}" method="POST" enctype="multipart/form-data">
            
            <input type="file" class="upload-btn" id="imageUpload" name="image" accept="image/*" required>
            <button type="submit" class="submit-btn">이미지 인식</button>
        </form>
    </div>

    <script>
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const previewImage = document.getElementById('previewImage');

        imageUpload.addEventListener('change', function() {
            const file = imageUpload.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = function() {
                        const width = img.width;
                        const height = img.height;

                        // 이미지 비율 유지하면서 500px 이내로 크기 조정
                        let maxWidth = 500;
                        let maxHeight = 500;

                        if (width > maxWidth || height > maxHeight) {
                            if (width / height > maxWidth / maxHeight) {
                                img.width = maxWidth;
                                img.height = Math.floor(maxWidth * (height / width));
                            } else {
                                img.height = maxHeight;
                                img.width = Math.floor(maxHeight * (width / height));
                            }
                        }

                        // 미리보기 영역에 이미지 표시
                        previewImage.src = img.src;
                        previewImage.style.width = img.width + "px";
                        previewImage.style.height = img.height + "px";

                        // 스타일 변경: 테두리 제거, 이미지 보여주기
                        imagePreview.style.width = img.width + "px";
                        imagePreview.style.height = img.height + "px";
                        imagePreview.style.border = "none";
                        imagePreview.classList.add('show');
                    };
                };

                reader.readAsDataURL(file);
            }
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
