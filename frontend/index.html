<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOW MEAL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            background-color: #f9f9f9;
        }

        .header-section {
            background-color: #e9ecef;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header-section .welcome-text {
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .header-section .buttons a {
            background-color: #4CAF50;
            color: white;
            margin-right: 10px;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }

        .header-section .buttons a.logout {
            background-color: #f44336;
        }

        .main-content {
            padding: 20px;
        }

        .card-custom {
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .btn-custom:hover, .btn-logout:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <!-- 메인 섹션 상단 -->
    <div class="container header-section">
        <div class="row">
            <div class="col-md-8">
                <span class="welcome-text">___님 안녕하세요!</span>
            </div>
            <div class="col-md-4 text-end buttons">
                <a href="/my-profile" class="btn-custom">나의 기록</a>
                <button class="btn btn-warning btn-lg" type="button" onclick="window.location.href='{% url 'image-upload' %}'">레시피 만들기</button>
                <a href="/logout" class="btn-logout">Log Out</a>
            </div>
        </div>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="container main-content">
        <!-- 신규 글 카드 -->
        <div class="card card-custom">
            <div class="card-body">
                <h5 class="card-title">신규 글</h5>
                <p class="card-text">여기에 신규 글 내용을 추가합니다. 최신 글이 이곳에 표시됩니다.</p>
            </div>
        </div>

        <!-- 당첨자 뉴스 카드 -->
        <div class="card card-custom">
            <div class="card-body">
                <h5 class="card-title">당첨자 뉴스</h5>
                <p class="card-text">당첨자 관련 뉴스는 여기에 표시됩니다. 최신 정보를 업데이트하세요.</p>
            </div>
        </div>
    </div>

    <section class="main-section text-center text-light d-flex justify-content-center align-items-center">
        <div class="overlay"></div> <!-- 어두운 배경 오버레이 -->
        <div class="container">
            <h2 class="display-4">오늘 뭐 먹지?</h2>
            <h1 class="display-1 fw-bold mb-4">내 냉장고 리스트</h1>
        </div>
    </section>

</section>

<!-- JavaScript for redirect -->
<script>
    document.getElementById('recipeBtn').addEventListener('click', function() {
        window.location.href = 'image-upload.html';  // 버튼 클릭 시 페이지 이동
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/upload.js"></script>
</body>
</html>
