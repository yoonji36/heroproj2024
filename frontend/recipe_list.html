<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 목록</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2d6a4f;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: bold;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 20px;
        }

        /* 클릭 가능한 전체 박스 스타일 */
        ul li a {
            display: block;
            background-color: #aecdbf;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            text-decoration: none;
            color: #2d6a4f;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* 이미지와 텍스트를 수직으로 배치하고 중앙 정렬 */
        ul li a div {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        ul li img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        ul li a:hover {
            background-color: #e0f7fa;
            transform: scale(1.03);
        }

        ul li a:active {
            background-color: #cde0db;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #888;
        }

        /* Mobile styles */
        @media (max-width: 600px) {
            main {
                padding: 15px;
            }

            header h1 {
                font-size: 1.5em;
            }

            ul li img {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>레시피 목록</h1>
</header>

<main>
    <ul>
        <li>
            <a href="{% url 'recipe-detail' recipe_id=1 %}">
                <div>
                    <img src="{% static 'images/recipe01.jpg' %}" alt="계란 토마토 당근 볶음">
                    <span>계란 토마토 당근 볶음</span>
                </div>
            </a>
        </li>
        <li>
            <a href="{% url 'recipe-detail' recipe_id=2 %}">
                <div>
                    <img src="{% static 'images/recipe02.jpg' %}" alt="계란 토마토 당근 스크램블">
                    <span>계란 토마토 당근 스크램블</span>
                </div>
            </a>
        </li>
        <li>
            <a href="{% url 'recipe-detail' recipe_id=3 %}">
                <div>
                    <img src="{% static 'images/recipe03.jpg' %}" alt="계란 토마토 당근 오믈렛">
                    <span>계란 토마토 당근 오믈렛</span>
                </div>
            </a>
        </li>
    </ul>
</main>

<footer>
    <p>© 2024 혈당히어로 gotchA! 당뇨병 건강관리 헬스케어 웹사이트 제작</p>
    <p>all rights reserved.</p>
</footer>

</body>
</html>
