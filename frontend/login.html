<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>로그인</h1>
        
        <!-- 로그인 폼 -->
        <form method="POST" action="{% url 'login-page' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">아이디:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-2">로그인</button>
        </form>

        <!-- 회원가입 버튼 -->
        <button id="signupButton" class="btn btn-custom">회원가입</button>
    </div>

    <!-- Bootstrap JS (Popper.js 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // 회원가입 버튼 클릭 시 회원가입 페이지로 이동
        document.getElementById("signupButton").addEventListener("click", function() {
            window.location.href = "/login/signup/";  // 회원가입 페이지로 이동
        });
    </script>
</body>
</html>
